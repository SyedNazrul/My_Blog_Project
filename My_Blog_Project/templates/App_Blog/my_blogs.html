{% extends 'Base/base.html' %}
{% load custom_filters %}
{% block title_block %} {{user}} {% endblock %}
{% block body_block %}
{% for blog in user.post_author.all %}
<h3>{{blog.blog_title}}</h3>
<h6><i>{{blog.publish_date}}</i></h6>
<div class="row">
  <div class="col-sm-4">
    <img src="/media/{{blog.blog_image}}" width="100%">
  </div>
  <div class="col-sm-8">
    <p>
        {{blog.blog_content|range_filter}}
        <a href="{% url 'App_Blog:blog_details' slug=blog.slug %}" class="btn btn-outline-secondary btn-sm">Read More</a>
    </p>
    <a href="{% url 'App_Blog:edit_blog' pk=blog.pk %}" class="btn btn-secondary btn-sm text-white">Edit Blog</a>
  </div>
</div>
<hr>
{% endfor %}
{% endblock %}
